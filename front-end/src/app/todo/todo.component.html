<div class="container">
  <h1>ToDo List</h1>

  <!-- Add/Edit ToDo -->
  <div>
    <h3>{{ newToDo.id ? 'Edit Task' : 'Add New Task' }}</h3>
    <input
      type="text"
      placeholder="Title"
      [(ngModel)]="newToDo.title"
    />
    <input
      type="text"
      placeholder="Description"
      [(ngModel)]="newToDo.description"
    />
    <label>
      <input
        type="checkbox"
        [(ngModel)]="newToDo.completed"
      />
      Completed
    </label>
    <button (click)="saveTask()">
      {{ newToDo.id ? 'Update Task' : 'Add Task' }}
    </button>
  </div>

  <hr />

  <!-- ToDo List -->
  <h3>Tasks</h3>
  <ul>
    <li *ngFor="let todo of todos">
      <strong>{{ todo.title }}</strong> - {{ todo.description }}
      <span *ngIf="todo.completed" style="color: green;">(Completed)</span>
      <br />
      <small>Created At: {{ todo.createdAt | date:'short' }}</small>
      <br />
      <small>Updated At: {{ todo.updatedAt ? (todo.updatedAt | date:'short') : 'Not updated yet' }}</small>
      <br />
      <button (click)="selectToDoForEdit(todo)">Edit</button>
      <button (click)="deleteTask(todo.id)">Delete</button>
    </li>
  </ul>
</div>
